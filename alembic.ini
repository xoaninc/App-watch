# Alembic configuration for RenfeServer

[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# Prepend sys.path with current directory
prepend_sys_path = .

# Use os-specific path separator
path_separator = os

# Database URL (overridden in env.py from environment variables)
sqlalchemy.url = postgresql://postgres:postgres@localhost:5444/renfeserver_dev


[post_write_hooks]
# Format migrations with black (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
